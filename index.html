<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_AAC</title>
    <link rel="stylesheet" href="styles.css">

</head>
<script src="script.js" type="module"></script>
<body>
    <h1>Symbols</h1>
<div class="size">
    <button id="decreaseSize" class="action-button">-</button>
    <h2>Icon Size</h2>
    <button id="increaseSize" class="action-button">+</button>
</div>
    <div class="controls">

        <div class="button-group">
            <button id="sortAscending" class="action-button">A-Z</button>
            <button id="sortDescending" class="action-button">Z-A</button>
            <button id="toggleFilterBar" class="action-button">Show Filters</button>
        </div>
        <button id="reset" class="action-button">Reset</button>
    </div>
    
    <div id="filterBar" class="filter-bar">
        <label for="filterSystem" class="filter-label">Filter by system:</label>
        <select id="filterSystem" class="styled-dropdown">
            <option value="all">All</option>
        </select>
    
        <label for="filterTag" class="filter-label">Filter by tag:</label>
        <select id="filterTag" class="styled-dropdown">
            <option value="all">All</option>
        </select>
    
        <label for="voiceSelect" class="filter-label">Choose a voice:</label>
        <select id="voiceSelect" class="styled-dropdown"></select>
    </div>
    
    <div class="symbol-container" id="symbolContainer"></div>
    
        
    </div>

 
</body>
</html>
